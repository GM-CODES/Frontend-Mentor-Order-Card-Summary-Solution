<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" media="screen and (max-width: 1440px)" href="./style.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="./mobile.css">
  <title>Frontend Mentor | Newbie Challenge</title>
</head>
<body>
  <div id="container">
    <div class="content-wrap">
      <div class="illustration">
        <img src="images/illustration-hero.svg" alt="hero.svg">
      </div>
      <div class="body-content">
        <h3>Order Summary</h3>
        <p>You can now listen to millions of songs, audiobooks and podcasts on any devices anywhere you like!</p>

        <div class="order-details">
          <div class="flex-2">
            <div><img src="images/icon-music.svg" alt="music-icon"></div>
            <div>
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="plan-options"><a href="#">Change</a></div>
        </div>
        <div class="box proceed">
          <a href="#" class="btn">Proceed to Payment</a>
        </div>
        <div class="cancel">
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
